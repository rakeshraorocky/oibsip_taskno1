
 <!DOCTYPE html>
<html lang=" en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA_Compatibale" content="IE=edge">
    <meta name="viewport" content="Width=device-width,initial scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="Container">
        <div class="calculator">
            <input type="text" placeholder="0" id="outputscreen">
            <button onclick="Clear()"class="clr">CLR</button>
            <button onclick="del()"class="del">Del</button>
            <button onclick="display('%')"class="per">%</button>
            <button onclick="display('/')"class="div">/</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('*')"class="mul">*</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('-')"class="sub">-</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('+')"class="add">+</button>
            <button onclick="display('.')"class="dec">.</button>
            <button onclick="display('0')">0</button>
            <button onclick="Calculate()"class="equ">Enter</button>
        </div>
    </div>
    <script>
        let outputScreen=document.getElementById("outputscreen");

        function display(num){
            outputScreen.value += num;

        }
        function Calculate(){
            try{
                outputScreen.value = eval(outputScreen.value);
            }
            catch(err)
            {
                alert("Invalid")
            }
        }
        function Clear(){
            outputScreen.value= "";
        }
        function del(){
            outputScreen.value= outputScreen.value.slice(0,-1 ); 
        }
        
    </script>
</body>
